apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile ('com.android.support:appcompat-v7:24.0.0@aar'){
        transitive = true
    }
    compile ('com.android.support:design:24.0.0@aar')
    compile ('com.github.afollestad.material-dialogs:core:0.8.6.0@aar')
    compile ('com.wdullaer:materialdatetimepicker:2.3.0@aar')
    compile ('com.github.e16din:LightUtils:1.3.1@aar'){
        transitive = true
    }
}
